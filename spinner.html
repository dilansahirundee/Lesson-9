<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Spinners</h2>
        <p>To create a spinner use <code>Spinner-border</code> class:</p>
       <button type="button" class="btn btn-primary" ><div class="spinner-border text-danger" ></div>loading...</button>

       <button type="button" class="btn btn-danger" ><div class="spinner-border m-2 text-light" ></div>loading...</button>

        <button type="button" class="btn btn-success" ><div class="spinner-grow text-danger" ></div>loading...</button>
    </div>
    
    
</body>
</html>
